<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/px-sample-cards/blank-card.html">
<link rel="import" href="../../bower_components/px-view-header/px-view-header.html">

<dom-module id="datachart-view">
    <template>
        <px-view-header title="Blank Card" style="display: block; margin-bottom: 6px;"></px-view-header>
        <blank-card id="myCard">
            <div id="containerX" style="width:100%; height:400px;"></div>
            An example of a blank card without any content (except for this brief description).  Replace this with the actual content for your application.
        </blank-card>
    </template>
    <script>
        var chart1; // globally available
        $(document).ready (function() {
            $('#container').highcharts({
                rangeSelector: {
                    selected: 1
                },
                series: [{
                    name: 'Jane',
                    data: [1, 0, 4]
                }, {
                    name: 'John',
                    data: [5, 7, 3]
                }]
            });
        });
        $(document).ready (function () {
            $('#containerX').highcharts({
                chart: {
                    type: 'bar'
                },
                title: {
                    text: 'Fruit Consumption'
                },
                xAxis: {
                    categories: ['Apples', 'Bananas', 'Oranges']
                },
                yAxis: {
                    title: {
                        text: 'Fruit eaten'
                    }
                },
                series: [{
                    name: 'Jane',
                    data: [1, 19, 4]
                }, {
                    name: 'John',
                    data: [5, 7, 3]
                }]
            });
        });
    </script>
    <script>
        Polymer({
            is: 'datachart-view',
            properties: {},
            ready: function() {
                console.log('blankpage-view ready()')
            }
        });

    </script>
</dom-module>
